
{% extends 'preditor/main.html' %}
{% block content %}
{% load static %}
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="page-title mb-0 p-0">Três Cores</h3>
        </div>
        <div class="col-md-6 col-4 align-self-center">
            <div class="text-end upgrade-btn">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <center>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-sm">
                                Cor1: <input type="file" name="red" value="{{red}}" accept=".jp2">
                            </div>
                            <div class="col-sm">
                                Cor2: <input type="file" name="green" value="{{green}}">
                            </div>
                            <div class="col-sm">
                                Cor3: <input type="file"  name="blue" value="{{blue}}">
                            </div>
                            <div class="col-sm">
                                Salvar Como:<input type="text"  name="nome" maxlength="20" required/>
                            </div>
                            <button type="submit" formaction="/trescores">
                                Três Cores
                            </button>
                        </form>
                    </center>
                </div> 
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" formaction="/histograma">
                            Histograma
                        </button>
                    </form>
                    {% if my_map %}
                        {{ my_map|safe }}
                    {% endif %}
                </div>
                <div class="card-body">
                    <center>
                        {% if file_url %}
                            <img src="{{ file_url }}" width="40%" class="img-fluid">
                        {% else %}
                            <p>sem RGB.</p>
                        {% endif %}
                    </center>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
