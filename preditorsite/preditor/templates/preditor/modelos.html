
{% extends 'preditor/main.html' %}
{% block content %}
{% load static %}
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="page-title mb-0 p-0">Modelos</h3>
        </div>
        <div class="col-md-6 col-4 align-self-center">
	      	<div class="text-end upgrade-btn">
		        <a
		          href="/modelo/new"
		          class="btn btn-primary"         
		          >Novo</a
		        >
		    </div>
    	</div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">

			  <table class="table user-table table-hover">
				<thead>
				  <tr>
				   <th class="border-top-0">Modelo</th>
				   <th class="border-top-0">Pasta</th>
				   <th class="border-top-0">Data Criação</th>
				   <th class="border-top-0">Responsavel</th>
				  </tr>
				</thead>
				<tbody id="body_edital">
					{% for modelo in modelos %}
						<tr onclick="window.location='modelo/{{modelo.id}}';" class="clickable-row">
							<td>{{modelo.descricao}}</td>
							<td>{{modelo.pasta}}</td>
							<td>{{modelo.data_criacao}}</td>
							<td>{{modelo.responsavel}}</td>
						</tr>
					{% endfor %}
				</tbody>
			  </table>

				</div> 
            </div>
        </div>
    </div>


{% endblock %}
