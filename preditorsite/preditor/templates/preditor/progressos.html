
{% extends 'preditor/main.html' %}
{% block content %}
{% load static %}
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="page-title mb-0 p-0">Processamentos...</h3>
        </div>
        <div class="col-md-6 col-4 align-self-center">
	      	<div class="text-end upgrade-btn">
		        
		    </div>
    	</div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
				{% for progresso in progressos %}
					<div class="card-body">
						{{progresso.data_criacao}} 
						- {{progresso.projeto}}
						- {{progresso.processo}}
						- {{progresso.usuario}}
						
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{progresso.percent}}%" id="progress">
                            </div>
                        </div>
                        <input type="text" name="xxx" style="width: 100%" id="progress_text" value="{{progresso.mov}}" readonly="true"/>
                        <br>
                	</div>
				{% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
