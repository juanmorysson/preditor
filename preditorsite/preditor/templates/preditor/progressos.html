
{% extends 'preditor/main.html' %}
{% block content %}
{% load static %}
<meta http-equiv="refresh" content="5">
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="page-title mb-0 p-0">Processamentos...</h3>
        </div>
        <div class="col-md-6 col-4 align-self-center">
	      	<div class="text-end upgrade-btn">
		        <a href="/progressos/excluir_finalizados/" class="btn btn-secondary m-0" title="Excluir Finalizados">
					Excluir Finalizados <i class="mdi mdi-delete"></i>
                </a>
		    </div>
    	</div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
				{% for progresso in progressos %}
                	<div class="card-body">
						{{progresso.data_criacao}}
						- {{progresso.processo}}
                        <table>
                        <tr>
                            <td width="100%">
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{progresso.percent}}%" id="progress">
                                    </div>
                                </div>
                                <input type="text" name="xxx" style="width: 100%" id="progress_text" value="{{progresso.percent}} % - {{progresso.mov}}" readonly="true"/>
                            </td>
                            <td>
                                {% if progresso.ativo %}
                                    <a href="/progressos/parar/{{ progresso.id }}" class="btn btn-danger m-0" title="Parar" >
                                        <i class="mdi mdi-stop"></i>
                                    </a>
                                {% else %}
                                    <a href="/progressos/excluir/{{ progresso.id }}" class="btn btn-secondary m-0" title="Excluir">
										<i class="mdi mdi-delete"></i>
									</a>
                                {% endif %}
                            </td>
                        </tr>
                            </table>
                    </div>
				{% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
